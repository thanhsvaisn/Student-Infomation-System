spring.application.name=sis-ead

# Port ch?y (b?n mu?n 8888 th� ?? 8888)
server.port=8888

# ==================== MySQL Datasource ====================
spring.datasource.url=jdbc:mysql://localhost:3306/sis-ead?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================== JPA / Hibernate ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==================== Thymeleaf ====================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ==================== DevTools (t? reload khi thay ??i code) ====================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true