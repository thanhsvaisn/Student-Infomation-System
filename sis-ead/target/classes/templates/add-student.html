<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: main-layout(~{::title}, ~{::section})}">
<head>
    <title>Thêm sinh viên mới</title>
</head>
<body>
<section class="max-w-2xl mx-auto">
    <nav class="flex mb-6 text-sm text-gray-500">
        <a th:href="@{/}" class="hover:text-indigo-600">Trang chủ</a>
        <span class="mx-2">/</span>
        <span class="text-gray-800">Thêm sinh viên</span>
    </nav>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        <div class="bg-indigo-600 px-8 py-6">
            <h2 class="text-2xl font-bold text-white flex items-center gap-3">
                <i class="fas fa-user-graduate"></i> Hồ sơ sinh viên
            </h2>
            <p class="text-indigo-100 mt-1 text-sm">Nhập thông tin cá nhân để tạo mới</p>
        </div>

        <form th:action="@{/add-student}" th:object="${student}" method="post" class="p-8 space-y-6">

            <div th:if="${#fields.hasGlobalErrors()}" class="bg-red-50 text-red-600 p-3 rounded-lg text-sm mb-4 border border-red-200">
                <i class="fas fa-exclamation-circle mr-1"></i> <span th:each="err : ${#fields.globalErrors()}" th:text="${err}"></span>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-1">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mã số sinh viên <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-id-card"></i>
                        </div>
                        <input type="text" th:field="*{studentCode}" placeholder="VD: 20230001"
                               th:classappend="${#fields.hasErrors('studentCode')} ? 'border-red-500 focus:ring-red-500 focus:border-red-500' : 'border-gray-300 focus:ring-indigo-500 focus:border-indigo-500'"
                               class="pl-10 w-full rounded-lg border px-4 py-3 focus:ring-2 transition shadow-sm">
                    </div>
                    <p th:if="${#fields.hasErrors('studentCode')}" th:errors="*{studentCode}" class="mt-1 text-xs text-red-600 font-medium flex items-center gap-1">
                        <i class="fas fa-exclamation-circle"></i> Lỗi
                    </p>
                </div>

                <div class="col-span-1">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Họ và tên <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" th:field="*{fullName}" placeholder="VD: Nguyễn Văn A"
                               th:classappend="${#fields.hasErrors('fullName')} ? 'border-red-500 focus:ring-red-500 focus:border-red-500' : 'border-gray-300 focus:ring-indigo-500 focus:border-indigo-500'"
                               class="pl-10 w-full rounded-lg border px-4 py-3 focus:ring-2 transition shadow-sm">
                    </div>
                    <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="mt-1 text-xs text-red-600 font-medium flex items-center gap-1">
                        <i class="fas fa-exclamation-circle"></i> Lỗi
                    </p>
                </div>

                <div class="col-span-1 md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Địa chỉ thường trú</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-map-marked-alt"></i>
                        </div>
                        <input type="text" th:field="*{address}" placeholder="VD: Hai Bà Trưng, Hà Nội"
                               th:classappend="${#fields.hasErrors('address')} ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-indigo-500'"
                               class="pl-10 w-full rounded-lg border px-4 py-3 focus:ring-2 transition shadow-sm">
                    </div>
                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="mt-1 text-xs text-red-600 font-medium"></p>
                </div>
            </div>

            <div class="flex gap-4 pt-4 border-t border-gray-100 mt-6">
                <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-lg transition transform active:scale-95">
                    Lưu thông tin
                </button>
                <a th:href="@{/}" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-lg transition text-center">
                    Hủy
                </a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
