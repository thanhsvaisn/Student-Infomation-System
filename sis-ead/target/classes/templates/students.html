<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: main-layout(~{::title}, ~{::section})}">
<head>
    <title>Danh sách sinh viên</title>
</head>
<body>
<section>
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Quản lý sinh viên</h1>
            <p class="text-gray-500 mt-1">Xem điểm và xếp loại học tập</p>
        </div>
        <div class="flex gap-3">
            <a th:href="@{/add-student}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-lg shadow-sm transition flex items-center gap-2">
                <i class="fas fa-plus"></i> Sinh viên mới
            </a>
            <a th:href="@{/add-score}" class="bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 px-5 py-2.5 rounded-lg shadow-sm transition flex items-center gap-2">
                <i class="fas fa-pen"></i> Nhập điểm
            </a>
        </div>
    </div>

    <div th:if="${students.totalElements == 0}" class="bg-white rounded-xl shadow-sm p-12 text-center border border-dashed border-gray-300">
        <div class="text-gray-400 mb-4"><i class="fas fa-users text-6xl"></i></div>
        <h3 class="text-xl font-medium text-gray-900">Chưa có dữ liệu</h3>
        <p class="text-gray-500 mb-6">Hãy thêm sinh viên đầu tiên vào hệ thống.</p>
        <a th:href="@{/add-student}" class="text-indigo-600 font-semibold hover:underline">Thêm ngay &rarr;</a>
    </div>

    <div th:unless="${students.totalElements == 0}" class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                <tr class="bg-gray-50 border-b border-gray-200 text-xs uppercase tracking-wider text-gray-500 font-semibold">
                    <th class="px-6 py-4 w-32">Mã SV</th>
                    <th class="px-6 py-4 w-64">Họ và Tên</th>
                    <th class="px-6 py-4">Môn Học</th>
                    <th class="px-6 py-4 text-center">QT (30%)</th>
                    <th class="px-6 py-4 text-center">CK (70%)</th>
                    <th class="px-6 py-4 text-center">Tổng kết</th>
                    <th class="px-6 py-4 text-center">Xếp loại</th>
                    <th class="px-6 py-4 text-center w-24">Thao tác</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                <th:block th:each="student : ${students.content}">

                    <tr th:if="${student.scores.isEmpty()}" class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4 font-medium text-gray-900" th:text="${student.studentCode}"></td>
                        <td class="px-6 py-4">
                            <div class="text-indigo-600 font-medium" th:text="${student.fullName}"></div>
                            <div class="text-xs text-gray-400 font-normal mb-2" th:text="${student.address}"></div>
                            <div class="flex gap-2 text-xs">
                                <a th:href="@{/edit-student/{id}(id=${student.studentId})}" class="text-blue-600 hover:text-blue-800 font-medium"><i class="fas fa-edit"></i> Sửa</a>
                                <a th:href="@{/delete-student/{id}(id=${student.studentId})}"
                                   onclick="return confirm('Bạn có chắc muốn xóa sinh viên này? Dữ liệu điểm cũng sẽ bị xóa!')"
                                   class="text-red-500 hover:text-red-700 font-medium"><i class="fas fa-trash"></i> Xóa</a>
                            </div>
                        </td>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-400 italic text-sm">Chưa có điểm</td>
                        <td class="px-6 py-4 text-center"> - </td>
                    </tr>

                    <th:block th:unless="${student.scores.isEmpty()}" th:each="score, iter : ${student.scores}">
                        <tr class="hover:bg-gray-50 transition group">
                            <td th:if="${iter.first}" th:rowspan="${student.scores.size()}"
                                class="px-6 py-4 font-medium text-gray-900 border-r border-gray-100 bg-white align-top">
                                <span th:text="${student.studentCode}"></span>
                            </td>
                            <td th:if="${iter.first}" th:rowspan="${student.scores.size()}"
                                class="px-6 py-4 border-r border-gray-100 bg-white align-top">
                                <div class="font-medium text-indigo-700" th:text="${student.fullName}"></div>
                                <div class="text-xs text-gray-500 mt-1 mb-2"><i class="fas fa-map-marker-alt mr-1"></i>[[${student.address}]]</div>
                                <div class="flex gap-3 text-xs border-t pt-2 border-dashed border-gray-200">
                                    <a th:href="@{/edit-student/{id}(id=${student.studentId})}" class="text-blue-600 hover:underline">Sửa SV</a>
                                    <span class="text-gray-300">|</span>
                                    <a th:href="@{/delete-student/{id}(id=${student.studentId})}"
                                       onclick="return confirm('Xóa sinh viên sẽ xóa hết điểm. Tiếp tục?')"
                                       class="text-red-500 hover:underline">Xóa SV</a>
                                </div>
                            </td>

                            <td class="px-6 py-4 text-gray-700 font-medium">
                                <span class="bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded border border-gray-200 mr-2"
                                      th:text="${score.subject.subjectCode}"></span>

                            </td>
                            <td class="px-6 py-4 text-center text-gray-600" th:text="${score.score1}"></td>
                            <td class="px-6 py-4 text-center text-gray-600" th:text="${score.score2}"></td>
                            <td class="px-6 py-4 text-center font-bold text-gray-800"
                                th:text="${#numbers.formatDecimal(score.totalScore, 1, 2)}"></td>
                            <td class="px-6 py-4 text-center">
                                <span th:class="'inline-flex items-center justify-center w-8 h-8 rounded-full text-xs font-bold ring-2 ring-white ' +
                                    (${score.grade == 'A'} ? 'bg-green-100 text-green-700' :
                                    (${score.grade == 'B'} ? 'bg-blue-100 text-blue-700' :
                                    (${score.grade == 'D'} ? 'bg-yellow-100 text-yellow-700' : 'bg-red-100 text-red-700')))"
                                      th:text="${score.grade}">
                                </span>
                            </td>

                            <td class="px-6 py-4 text-center">
                                <div class="flex justify-center gap-3 text-gray-400 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <a th:href="@{/edit-score/{id}(id=${score.studentScoreId})}" class="hover:text-blue-600" title="Sửa điểm"><i class="fas fa-edit"></i></a>
                                    <a th:href="@{/delete-score/{id}(id=${score.studentScoreId})}"
                                       onclick="return confirm('Xóa điểm môn này?')"
                                       class="hover:text-red-600" title="Xóa điểm"><i class="fas fa-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                </th:block>
                </tbody>
            </table>
        </div>

        <div class="bg-gray-50 px-6 py-4 border-t border-gray-200 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div class="text-sm text-gray-600">
                Hiển thị trang <span class="font-bold text-gray-900" th:text="${students.number + 1}"></span>
                trên <span class="font-bold text-gray-900" th:text="${students.totalPages}"></span>
            </div>
            <nav class="inline-flex rounded-md shadow-sm isolate">
                <a th:href="@{/(page=${students.number - 1})}"
                   th:classappend="${students.first} ? 'pointer-events-none opacity-50 bg-gray-100' : 'hover:bg-gray-50 bg-white'"
                   class="relative inline-flex items-center rounded-l-md px-3 py-2 text-gray-400 ring-1 ring-inset ring-gray-300">
                    <i class="fas fa-chevron-left h-4 w-4"></i>
                </a>
                <a th:href="@{/(page=${students.number + 1})}"
                   th:classappend="${students.last} ? 'pointer-events-none opacity-50 bg-gray-100' : 'hover:bg-gray-50 bg-white'"
                   class="relative inline-flex items-center rounded-r-md px-3 py-2 text-gray-400 ring-1 ring-inset ring-gray-300">
                    <i class="fas fa-chevron-right h-4 w-4"></i>
                </a>
            </nav>
        </div>
    </div>
</section>
</body>
</html>
