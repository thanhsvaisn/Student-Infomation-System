<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="main-layout(title, content)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">SIS - HUST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<nav class="bg-gradient-to-r from-indigo-800 to-blue-900 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-6">
        <div class="flex justify-between items-center h-16">
            <a th:href="@{/}" class="flex items-center space-x-3 text-white font-bold text-xl hover:text-gray-200 transition">
                <i class="fas fa-university text-2xl"></i>
                <span>SIS - HUST</span>
            </a>
            <div class="hidden md:flex space-x-8">
                <a th:href="@{/}" class="text-white hover:text-indigo-200 px-3 py-2 rounded-md text-sm font-medium transition flex items-center gap-2">
                    <i class="fas fa-list"></i> Danh sách
                </a>
                <a th:href="@{/add-student}" class="text-white hover:text-indigo-200 px-3 py-2 rounded-md text-sm font-medium transition flex items-center gap-2">
                    <i class="fas fa-user-plus"></i> Thêm Sinh Viên
                </a>
                <a th:href="@{/add-score}" class="text-white hover:text-indigo-200 px-3 py-2 rounded-md text-sm font-medium transition flex items-center gap-2">
                    <i class="fas fa-edit"></i> Nhập Điểm
                </a>
            </div>
            <div class="md:hidden text-white"><i class="fas fa-bars"></i></div>
        </div>
    </div>
</nav>

<main class="container mx-auto px-6 py-8 flex-grow">

    <div th:if="${success}" class="mb-6 bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded shadow-sm flex justify-between items-center animate-bounce-in">
        <div class="flex items-center gap-2">
            <i class="fas fa-check-circle text-xl"></i>
            <div>
                <p class="font-bold">Thành công!</p>
                <p th:text="${success}"></p>
            </div>
        </div>
        <button onclick="this.parentElement.remove()" class="text-green-700 hover:text-green-900"><i class="fas fa-times"></i></button>
    </div>

    <div th:if="${error}" class="mb-6 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded shadow-sm flex items-center gap-2">
        <i class="fas fa-exclamation-triangle text-xl"></i>
        <p th:text="${error}"></p>
    </div>

    <th:block th:replace="${content}"></th:block>
</main>

<footer class="bg-white border-t border-gray-200 mt-auto">
    <div class="container mx-auto px-6 py-6">
        <div class="flex flex-col md:flex-row justify-between items-center text-gray-500 text-sm">
            <p>&copy; 2025 Hanoi University of Science and Technology.</p>
        </div>
    </div>
</footer>

</body>
</html>
